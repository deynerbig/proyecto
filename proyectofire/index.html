<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/firebase.js"></script>
</head>
<body>
    <div>
        <h1>registrar</h1>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="text" id="rut" placeholder="Rut">
        <input type="text" id="correo" placeholder="Correo">
        <input type="int" id="edad" placeholder="Edad">
        <input type="date" id="fecha" placeholder="dd/mm/aaaa">
        <button id="btnRegistrar">registrar</button>
        <table>
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>rut</th>
                    <th>correo</th>
                    <th>edad</th>
                    <th>fecha de nacimiento</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
        </table>
        <h1>actualizar</h1>
        <input type="text" id="UPDnombre" placeholder="Nombre">
        <input type="text" id="UPDapellido" placeholder="Apellido">
        <input type="text" id="UPDrut" placeholder="Rut">
        <input type="text" id="UPDcorreo" placeholder="Correo">
        <input type="int" id="UPDedad" placeholder="Edad">
        <input type="date" id="UPDfecha" placeholder="dd/mm/aaaa">
        <button id="btnActualizar">actualizar</button>
    </div>
</body>
</html>
